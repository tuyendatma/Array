<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chơi game caro</title>
</head>
<body>
<h2>GAME CARO SIMPLE</h2>
<p id="carogame" />
<input type="button" value="Change Value" onclick="changeValue()">
<script>

    let b = document.getElementById("carogame");
    //khai báo mảng board
    let board =[];
    //gán giá trị data bằng rỗng

    let data="";
    //vòng lặp khai báo mảng board
    for(let i=0;i<5;i++){
        board[i]= new Array(0,0,0,0,0);
    }
    for(let i=0;i<5;i++){
        data+='<br>';
        for(let j=0; j<5;j++){
            data += board[i][j] +'&nbsp;&nbsp;';
        }
    }
     data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
    //console.log(data);
    b.innerHTML = data;

    function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        b.innerHTML = "<hr/>" + data;
    }
</script>
</body>
</html>
