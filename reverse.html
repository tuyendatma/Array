<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo ngược mảng không dùng Reverse</title>
</head>
<body>
<script>
    let array=[10,4,6,7,2];
    let first=0;
    let last =array.length -1;
    while (first<last){
        let b= array[first];
        array[first]= array[last];
        array[last]= b;
        first++;
        last--;
    }
    document.write(array);
</script>
</body>
</html>
