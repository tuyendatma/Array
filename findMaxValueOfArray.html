<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất của mảng</title>
</head>
<body>
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    function findMaxValue(arr) {
        return Math.max.apply(null,arr);
    }
    document.write(findMaxValue(x));
</script>
</body>
</html>
