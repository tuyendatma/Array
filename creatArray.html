<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
    <style>
        body {padding-top:50px}
    </style>
</head>
<body>
<h2>Sample Screen</h2>
<input type="text" id="txtValue">
<button type="button" id="btnAdd" onclick="add_element_to_array()">Add</button>
<button type="button" id="btnDisplay" onclick="displayArray()">Display</button>
<div id="result"></div>
<script>
    let x=0;
    let array= Array();
    function add_element_to_array() {
        array[x]= document.getElementById('txtValue').value;
        alert('Element: '+ array[x] + 'Added at index'+ x);
        x++;
        document.getElementById('txtValue').value = "";
    }
    function displayArray() {
        let e='<hr>';
        for(let i =0;i<array.length;i++){
            e+= "Element " + i + " =" +array[i] +'<br/>';
        }
        document.getElementById('result').innerHTML = e;
    }

</script>
</body>
</html>
